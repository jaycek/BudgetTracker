<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Personal Budget Tracker</h1>
        <!-- Income section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Add Income</h5>
                <form id="income-form">
                    <div class="form-group mb-3">
                        <label for="income-amount" class="form-label">Income Amount</label>
                        <input type="number" class="form-control" id="income-amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Income</button>
                </form>

            </div>
        </div>

        <!-- Expenses section -->
         <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Add Expenses</h5>
                <form id="expense-form">
                    <div class="form-group mb-3">
                        <label for="expenseDesc" class="form-label">Expense Description</label>
                        <input type="text"  id="expenseDesc" class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="expenseAmount" class="form-label">Expense Amount</label>
                        <input type="number"  id="expenseAmount" class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="expenseCategory"> Category</label>
                        <select  id="expenseCategory" class="form-select" >
                            <option selected value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Others">Others</option>

                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </form>
            </div>

         </div>

         <!-- Budget summary -->
          <div class="card mb-4">
            <div class="card-body">
                <div class="card-title">Budget Summary</div>
                <h5 id="displayIncome">Income - Rs 0</h5>
                <h5 id="balance">Balance - Rs 0</h5>
            </div>
          </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
